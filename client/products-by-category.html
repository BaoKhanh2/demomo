<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products by Category</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="products-preview.css" />
  <link rel="stylesheet" href="products-menu-preview.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="section-navbar">
    <!-- ...navbar copy từ products.html... -->
  </header>
  <nav class="main-category-menu container">
    <ul id="categoryMenu" class="category-menu"></ul>
  </nav>
  <section class="section-products container">
    <div>
      <h2 class="section-common--heading" id="categoryTitle">Products by Category</h2>
    </div>
    <section class="container">
      <div id="productContainer"></div>
    </section>
  </section>
  <template id="productTemplate">
    <div class="cards" id="cardValue">
      <article class="information [card]">
        <span class="category"></span>
        <div class="imageContainer">
          <img class="productImage" src="" alt="" />
        </div>
        <h2 class="productName"></h2>
        <div class="productRating">
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
          <i class="fa-solid fa-star"></i>
        </div>
        <p class="productDescription"></p>
        <div class="productPriceElement">
          <p class="productPrice"></p>
          <p class="productActualPrice"></p>
        </div>
        <div class="productStockElement">
          <p class="productProperty">Total Stocks Available:</p>
          <p class="productStock"></p>
        </div>
        <div class="productQuantityElement">
          <p class="productProperty">Quantity(Pieces)</p>
          <div class="stockElement">
            <button class="cartIncrement">+</button>
            <p class="productQuantity">1</p>
            <button class="cartDecrement">-</button>
          </div>
        </div>
        <button class="add-to-cart-button">
          <i class="fa-solid fa-cart-shopping"></i> Add To Cart
        </button>
      </article>
    </div>
  </template>
  <footer class="section-footer">
    <!-- ...footer copy từ products.html... -->
  </footer>
  <script type="module" src="./js/categories.js"></script>
  <script type="module">
    import { loadProductsByCategory } from "./js/connect-products.js";
    // Lấy categoryId từ URL
    const params = new URLSearchParams(window.location.search);
    const categoryId = params.get('categoryId');
    if (categoryId) {
      loadProductsByCategory(categoryId);
    } else {
      document.getElementById('productContainer').innerHTML = '<p style="text-align:center;">Không tìm thấy danh mục!</p>';
    }
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
